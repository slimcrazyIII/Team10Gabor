<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery feladatok</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #divElem {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .elrejtendoSzovegClass {
            color: white;
        }
    </style>
</head>

<body>
    <div id="divElem"></div>
    <button type="button" id="divElemMegjelenitoGomb">Div elem megjelenítése</button>
    <button type="button" id="divElemElrejtoGomb">Div elem elrejtése</button>

    <hr>
    <form>
        <input type="text" id="beirtSzoveg">
        Karakter Számláló:<span id="karakterSzamlalo">0</span>
    </form>

    <hr>
    <form>
        <input type="text" id="elrejtendoSzoveg">
        <button type="button" id="kiBeGomb">Szöveg elrejtése/megjelenítése</button>
    </form>

    <hr>
    <form>
        <input type="number" id="vizHalmazAllapot">
        <br>
        <img src="" id="halmazAllapotKep" alt="víz">
    </form>



    <script>
        $(document).ready(function () {
            // 1. feladat

            $("#divElemMegjelenitoGomb").click(function () {
                $("#divElem").fadeIn("slow");
            });

            $("#divElemElrejtoGomb").click(function () {
                $("#divElem").fadeOut("slow");
            });

            // 2. feladat

            let i = 0;
            $("#beirtSzoveg").keypress(function () {
                $("#karakterSzamlalo").text(i += 1);
            });

            //3. feladat

            $("#kiBeGomb").click(function () {
                $("#elrejtendoSzoveg").toggleClass("elrejtendoSzovegClass");
            });

            // 4. feladat


            $("#vizHalmazAllapot").change(function () {
                if ($("#vizHalmazAllapot").val() < 0) {
                    $("#halmazAllapotKep").attr("src", "ice.jpg");
                } else if ($("#vizHalmazAllapot").val() < 100) {
                    $("#halmazAllapotKep").attr("src", "water.jpg");
                } else if ($("#vizHalmazAllapot").val() > 100) {
                    $("#halmazAllapotKep").attr("src", "steam.jpg");
                }
            });
        });
    </script>
</body>

</html>
